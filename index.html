<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firebase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start All Groups  -->
    <div class="form">
      <div class="container w-50 py-5">
        <h1>All Groups</h1>
        <div class="form-group">
          <div>
            <label class="form-label">Name</label>
            <input
              type="text"
              id="name"
              placeholder="student name"
              class="form-control"
            />
          </div>
          <div>
            <label class="form-label">Today degree</label>
            <input
              type="number"
              id="degree"
              placeholder="degree"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="City" class="col-form-label">Group</label><br />
            <select class="form-control form-select" id="group">
              <option>Group 1</option>
              <option>Group 2</option>
              <option>Group 3</option>
              <option>Group 4</option>
              <option>Group 5</option>
              <option>Group 6</option>
            </select>
          </div>

          <div>
            <input
              type="submit"
              onclick="Addstudent()"
              value="Submit"
              class="btn btn-success mt-3"
            />
            <input
              type="button"
              onclick="clearData()"
              value="Clear"
              class="btn btn-primary mt-3"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- start Group1  -->
    <div class="form">
      <div class="container w-50 py-5">
        <h1>Group1</h1>
        <div class="form-group">
          <div>
            <label class="form-label">Name</label>
            <input
              type="text"
              id="name1"
              placeholder="student name"
              class="form-control"
            />
          </div>
          <div>
            <label class="form-label">Today degree</label>
            <input
              type="number"
              id="degree1"
              placeholder="degree"
              class="form-control"
            />
          </div>

          <div>
            <input
              type="submit"
              onclick="AddstudentG1()"
              value="Submit"
              class="btn btn-success mt-3"
            />
            <input
              type="button"
              onclick="clearDataG1()"
              value="Clear"
              class="btn btn-primary mt-3"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- start group 2  -->
    <div class="form">
      <div class="container w-50 py-5">
        <h1>Group2</h1>
        <div class="form-group">
          <div>
            <label class="form-label">Name</label>
            <input
              type="text"
              id="name2"
              placeholder="student name"
              class="form-control"
              required
            />
          </div>
          <div>
            <label class="form-label">Today degree</label>
            <input
              type="number"
              id="degree2"
              placeholder="degree"
              class="form-control"
              required
            />
          </div>

          <div>
            <input
              type="submit"
              onclick="AddstudentG2()"
              value="Submit"
              class="btn btn-success mt-3"
            />
            <input
              type="button"
              onclick="clearDataG2()"
              value="Clear"
              class="btn btn-primary mt-3"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- table  -->
    <div class="container w-75">

      <table class="table table-striped ">
        <thead>
          <tr>
            <td>No.</td>
            <td>Name</td>
            <td>last result</td>
            <td>Total</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>no.</td>
            <td>no.</td>
            <td>no.</td>
            <td>no.</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>no.</td>
            <td>no.</td>
            <td>no.</td>
            <td>no.</td>
          </tr>
        </tfoot>
      </table>
    </div>
      
    <script src="script.js"></script>
  </body>
</html>
